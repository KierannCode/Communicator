spring.datasource.url=jdbc:mysql://localhost:3306/communicator?useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
application.interface.origins=http://localhost:4200
application.authentication.token.length=50
application.authentication.limit=10
application.authentication.timeout=15